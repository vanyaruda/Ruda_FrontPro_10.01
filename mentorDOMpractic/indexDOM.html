<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styleDOM.css">
    <link rel="stylesheet" href="reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header-text">To-do list </h1>
        </div>
    </header>
    <main class="main">
        <section class="add-task">
            <h2>add item</h2>
            <p class="successfully">Task added successfully</p>
            <form id="addForm">
                <div class="row">
                    <input type="text" class="formInput" placeholder="new task">
                    <button class="addBtn">add</button>
                </div>
            </form>
        </section>
        <section class="tasks">
            <h2>Tasks</h2>
            <div class="wrapper">
                <div class="task">
                    <p class="item-text">
                        Teach students on Hillel
                    </p>
                    <div class="buttons">
                        <button class="btn Edit" type="button">Edit</button>
                        <button class="btn Delete" type="button">Delete</button>
                    </div>
                </div>
            </div>
        </section>

    </main>




    <script src="scriptsDOM.js"></script>
</body>

</html>
